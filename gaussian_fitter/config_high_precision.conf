# CUDA 2D高斯拟合器 - 高精度测试配置
# 更多样本数，更严格的收敛条件

# ==================== 真实参数（用于生成测试数据） ====================
[true_params]
# 总样本数（幅值）
A = 50000
# 中心位置
x0 = 1.0
y0 = -0.5
# 宽度参数
sigma_x = 0.8
sigma_y = 1.2
# 相关系数 [-1, 1]
rho = -0.4

# ==================== 直方图配置 ====================
[histogram]
# x方向bin数量
nx = 128
# y方向bin数量
ny = 128
# 坐标范围
x_min = -4.0
x_max = 6.0
y_min = -4.0
y_max = 3.0
# 生成的样本点数
num_samples = 50000

# ==================== 初始猜测 ====================
[initial_guess]
A = 50000
x0 = 2.0
y0 = -0.3
sigma_x = 1.0
sigma_y = 1.0
rho = -0.3

# ==================== 优化器配置 ====================
[optimizer]
# 学习率
learning_rate = 1.0e-6
# 最大迭代次数
max_iterations = 10000
# 收敛容差（参数变化小于此值时停止）
tolerance = 1.0e-7
# 数值微分的相对步长
gradient_epsilon = 1.0e-4
# 是否打印详细输出
verbose = true

# ==================== 输出配置 ====================
[output]
# 输出目录路径
output_dir = output
# 每n轮迭代保存一次时间（用于性能分析）
timing_save_interval = 100
# 是否保存图像
save_plots = true
