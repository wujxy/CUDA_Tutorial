# CUDA 2D高斯拟合器配置文件
# 注释行以#开头

# ==================== 真实参数（用于生成测试数据） ====================
[true_params]
# 总样本数（幅值）
A = 10000
# 中心位置
x0 = 0.0
y0 = 0.0
# 宽度参数
sigma_x = 1.0
sigma_y = 1.5
# 相关系数 [-1, 1]
rho = 0.3

# ==================== 直方图配置 ====================
[histogram]
# x方向bin数量
nx = 64
# y方向bin数量
ny = 64
# 坐标范围
x_min = -5.0
x_max = 5.0
y_min = -5.0
y_max = 5.0
# 生成的样本点数
num_samples = 100000

# ==================== 初始猜测 ====================
[initial_guess]
A = 10000
x0 = 0.5
y0 = -0.5
sigma_x = 1.2
sigma_y = 1.7
rho = 0.2

# ==================== 优化器配置 ====================
[optimizer]
# 学习率
learning_rate = 1.0e-6
# 最大迭代次数
max_iterations = 5000
# 收敛容差（参数变化小于此值时停止）
tolerance = 1.0e-6
# 数值微分的相对步长
gradient_epsilon = 1.0e-4
# 是否打印详细输出
verbose = true

# ==================== 输出配置 ====================
[output]
# 输出目录路径
output_dir = output
# 每n轮迭代保存一次时间（用于性能分析）
timing_save_interval = 100
# 是否保存图像
save_plots = true
