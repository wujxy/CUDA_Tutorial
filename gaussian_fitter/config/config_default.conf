# CUDA 2D高斯拟合器配置文件
# 注释行以#开头

# ==================== 真实参数（用于生成测试数据） ====================
[true_params]
# 总样本数（幅值）- 应该等于 histogram 中的 num_samples
A = 100000
# 中心位置
x0 = 0.5
y0 = 0.5
# 宽度参数
sigma_x = 1.0
sigma_y = 1.5
# 相关系数 [-1, 1]
rho = 0.3

# ==================== 直方图配置 ====================
[histogram]
# x方向bin数量
nx = 128
# y方向bin数量
ny = 128
# 坐标范围
x_min = -5.0
x_max = 5.0
y_min = -5.0
y_max = 5.0
# 生成的样本点数 - 应该等于 true_params 中的 A
num_samples = 100000

# ==================== 初始猜测 ====================
[initial_guess]
A = 100000
x0 = 0.8
y0 = -0.1
sigma_x = 1.3
sigma_y = 1.3
rho = 0.25

# ==================== 优化器配置 ====================
[optimizer]
# 优化器类型: simple (简单梯度下降) 或 adam (自适应矩估计)
optimizer_type = adam

# 学习率
learning_rate = 0.01
# 最大迭代次数
max_iterations = 100000
# 收敛容差（参数变化小于此值时停止）
tolerance = 1.0e-6
# 数值微分的相对步长
gradient_epsilon = 1.0e-4

# =======================
# Adam优化器特有参数（仅当optimizer_type=adam时使用）
# 一阶矩估计的指数衰减率
beta1 = 0.9
# 二阶矩估计的指数衰减率
beta2 = 0.999
# 避免除零的小常数
epsilon = 1.0e-8

# =======================
# 是否打印详细输出
verbose = true
# 每n轮迭代保存一次时间（用于性能分析），默认1表示每次都保存
timing_save_interval = 100

# ==================== 输出配置 ====================
[output]
# 输出目录路径
output_dir = output/adam
# 每n轮迭代保存一次时间（用于性能分析）
timing_save_interval = 100
# 是否保存图像
save_plots = true
